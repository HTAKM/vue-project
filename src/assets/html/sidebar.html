<aside :class="`${expanded ? 'expanded' : ''}`">
    <div class="logo">
        <a href="#">{{ head }}</a>
    </div>
    <div class="menu-toggle-wrap">
        <button class="menu-toggle" @click="toggleExpanded">
            <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
        </button>
    </div>

    <h3>Menu</h3>
    <div class="menu">
        <router-link class="button" to="/">
            <span class="material-symbols-outlined">home</span>
            <span class="text">Home</span>
        </router-link>
        <router-link class="button" to="/about">
            <span class="material-symbols-outlined">info</span>
            <span class="text">About me</span>
        </router-link>
        <router-link class="button" to="/project">
            <span class="material-symbols-outlined">work</span>
            <span class="text">Projects</span>
        </router-link>
        <router-link class="button" to="/link">
            <span class="material-symbols-outlined">captive_portal</span>
            <span class="text">Links</span>
        </router-link>
    </div>
    
    <div class="flex"></div>

    <div class="menu">
        <button class="button" @click="this.$emit('toggleDark', false)" v-if="isDark">
            <span class="material-symbols-outlined">brightness_3</span>
            <span class="text">Dark mode</span>
        </button>
        <button class="button" @click="this.$emit('toggleDark', true)" v-else>
            <span class="material-symbols-outlined">brightness_5</span>
            <span class="text">Light mode</span>
        </button>
    </div>
</aside>
